<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Let's Solve The Quiz</title>
</head>

<body>
    <header class="showcase-quiz">

    </header>
    <section class="quiz">
        <!-- 퀴즈 결과창 -->
        <div class="quiz-result-container" id="result-container">
            <div class="quiz-result-content">
                <h1>Quiz complete</h1>
                <div class="quiz-result-display">
                    <p>Wrong answer : <span id="quiz-wrong-answer"></span></p>
                    <p>Correct answer : <span id="quiz-correct-answer"></span></p>
                </div>
            </div>
        </div>
        <!-- 퀴즈 화면 왼쪽 (홈버튼 & 카테고리) -->
        <div class="quiz-aside-container">

            <div class="quiz-aside-home">
                <a href="../html/index.html"><i class="fas fa-home">&nbsp;HOME</i></a>
            </div>
            <div class="quiz-aside-category">
                <p class="quiz-category-name">Korea</p>
            </div>
        </div>
        <div class="quiz-container">
            <!-- 퀴즈 문제 번호 표시 -->
            <div class="quiz-question-num">
                <p id="quiz-display-num">Question 01</p>
            </div>

            <!-- 퀴즈 문제 표시 -->
            <div class="quiz-question-container">
                <p id="quiz-display-question">What is the Question?</p>
            </div>

            <div class="quiz-option-container" id="quiz-option-required">
                <!-- 선택지를 선택하지 않은 경우  -->
                <div class="quiz-alert-container">
                    <p>You Should Choose At least ONE ANSWER</p>
                </div>

                <!-- 선택지 -->
                <span class="select">
                    <input type="radio" class="radio" id="option-A" name="option" value="option-A">
                    <label for="option-A" class="option" id="option-A-label">
                        <span class="alphabet">A</span>
                        <p class="answer" id="option-A-answer">Seoul</p>
                    </label>
                </span>
                <span class="select">
                    <input type="radio" class="radio" id="option-B" name="option" value="option-B">
                    <label for="option-B" class="option" id="option-B-label">
                        <span class="alphabet">B</span>
                        <p class="answer" id="option-B-answer">Seoul</p>
                    </label>
                </span>
                <span class="select">
                    <input type="radio" class="radio" id="option-C" name="option" value="option-C">
                    <label for="option-C" class="option" id="option-C-label">
                        <span class="alphabet">C</span>
                        <p class="answer" id="option-C-answer">Seoul</p>
                    </label>
                </span>
                <span class="select">
                    <input type="radio" class="radio" id="option-D" name="option" value="option-D">
                    <label for="option-D" class="option" id="option-D-label">
                        <span class="alphabet">D</span>
                        <p class="answer" id="option-D-answer">Seoul</p>
                    </label>
                </span>
            </div>

            <!-- 이전/다음 버튼 -->
            <div class="quiz-btn-move">
                <button id="btn-previous">Previous</button>
                <button id="btn-next">Next</button>
            </div>
        </div>

        <div class="quiz-progress-container">
            <p>progress</p>
        </div>
    </section>
    <script src="../js/script.js"></script>
</body>

</html>
