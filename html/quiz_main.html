<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Let's Solve The Quiz</title>
</head>

<body>
    <header class="showcase-quiz">

    </header>
    <section class="quiz">
        <!-- 퀴즈 결과창 -->
        <div class="quiz-result-container" id="result-container">
            <div class="quiz-result-content">
                <div class="quiz-result-chart" data-percent="73" data-scale-color="#ffb400">
                    <span class="quiz-result-chart-info">
                        <p id="quiz-result-chart-score"></p>
                    </span>
                </div>
                <h1>Quiz complete</h1>
                <div class="quiz-result-display">
                    <p id="quiz-result-user">User : <span id="quiz-user"></span></p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td id="quiz-rank-1-name"></td>
                                <td id="quiz-rank-1-score"></td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td id="quiz-rank-2-name"></td>
                                <td id="quiz-rank-2-score"></td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td id="quiz-rank-3-name"></td>
                                <td id="quiz-rank-3-score"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="quiz-retry">
                    <a href="../html/index.html" id="quiz-retry-button" class="btn btn-primary btn-lg active"
                        role="button" aria-pressed="true">Retry</a>
                </div>
            </div>

        </div>
        <!-- 퀴즈 화면 왼쪽 (홈버튼 & 카테고리) -->
        <div class="quiz-aside-container">

            <div class="quiz-aside-home">
                <a href="../html/index.html"><i class="fas fa-home">&nbsp;HOME</i></a>
            </div>
            <div class="quiz-aside-category">
                <p class="quiz-category-name">Korea</p>
            </div>
        </div>
        <div class="quiz-container">
            <!-- 퀴즈 문제 번호 표시 -->
            <div class="quiz-question-num">
                <p id="quiz-display-num"></p>
                <!-- <p id="quiz-display-num">Question 01</p> -->
            </div>

            <!-- 퀴즈 문제 표시 -->
            <div class="quiz-question-container">
                <p id="quiz-display-question"></p>
                <!-- <p id="quiz-display-question">What is the Question?</p> -->
            </div>

            <div class="quiz-option-container" id="quiz-option-required">
                <!-- 선택지를 선택하지 않은 경우  -->
                <div class="quiz-alert-container">
                    <p>You Should Choose At least ONE ANSWER</p>
                </div>

                <!-- 선택지 -->
                <span class="select">
                    <input type="radio" class="radio" id="option-A" name="option" value="option-A">
                    <label for="option-A" class="option" id="option-A-label">
                        <span class="alphabet">A</span>
                        <p class="answer" id="option-1-answer"></p>
                    </label>
                </span>
                <span class="select">
                    <input type="radio" class="radio" id="option-B" name="option" value="option-B">
                    <label for="option-B" class="option" id="option-B-label">
                        <span class="alphabet">B</span>
                        <p class="answer" id="option-2-answer"></p>
                    </label>
                </span>
                <span class="select">
                    <input type="radio" class="radio" id="option-C" name="option" value="option-C">
                    <label for="option-C" class="option" id="option-C-label">
                        <span class="alphabet">C</span>
                        <p class="answer" id="option-3-answer"></p>
                    </label>
                </span>
                <span class="select">
                    <input type="radio" class="radio" id="option-D" name="option" value="option-D">
                    <label for="option-D" class="option" id="option-D-label">
                        <span class="alphabet">D</span>
                        <p class="answer" id="option-4-answer"></p>
                    </label>
                </span>
            </div>

            <!-- 이전/다음 버튼 -->
            <div class="quiz-btn-move">
                <button id="btn-previous">Previous</button>
                <button id="btn-next">Next</button>
            </div>

        </div>

        <!-- Progress Bar -->
        <div class="quiz-progress">
            <div class="row" style="width: 80%;">
                <div class="col">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-info" id="progress-bar" role="progressbar"
                            style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p id="questionCnt"></p>
                </div>
            </div>


        </div>
    </section>
    <script src="../js/script.js"></script>
    <script src="../js/easypiechart.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
